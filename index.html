<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix - HCI Project/title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ambient" aria-hidden="true"></div>

  <header class="nav">
    <div class="brand">
      <div class="n" aria-hidden="true">N</div>
      <span class="title">NETFLIX</span>
    </div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Series</a>
      <a href="#">Films</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </nav>
    <div class="spacer"></div>
    <label class="search" aria-label="Search">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      <input type="text" placeholder="Titles, people, genres" />
    </label>
    <div class="profile" title="Profile"></div>
  </header>

  <main>
    <section class="hero">
      <video class="hero-video" autoplay muted loop playsinline preload="auto">
        <source src="Trailer/Avatar Fire and Ash.mp4" type="video/mp4">
      </video>
      <div class="rays" aria-hidden="true"></div>
      <div class="hero-content reveal on">
        <div class="kicker">Netflix Original</div>
        <h1 class="title">Avatar: Fire and Ash</h1>
        <div class="meta">
          <div class="rating">16+ • 4K • HDR</div>
          <span>•</span>
          <span>Adventure • Sci‑Fi • Thriller</span>
        </div>
        <p class="desc">In a world torn between elemental powers, a new Avatar rises from the ashes of destruction. As fire consumes the land and shadows spread, the Avatar must master the balance between fury and harmony to restore peace. With allies tested and enemies born from betrayal, every choice sparks a flame that could save the world or burn it to dust</p>
        <div class="cta">
          <button class="btn primary" data-ripple>
            <span class="r"></span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
            Play
          </button>
          <button class="btn" data-ripple>
            <span class="r"></span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 113 3L7 19l-4 1 1-4 15.5-12.5z"/></svg>
            More Info
          </button>
        </div>
      </div>
    </section>

    <section class="section reveal">
      <h2>Top 10 Trailers in Netflix</h2>
      <div class="row top10">
        <button class="nav-btn left" aria-label="Scroll left" data-prev>
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <div class="scroller" id="top10-scroller" data-scroller-top10>
          <!-- Top 10 items populated by script.js -->
        </div>
        <button class="nav-btn right" aria-label="Scroll right" data-next>
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
        </button>
      </div>
    </section>

    <section class="section reveal">
      <h2>Trending Now</h2>
      <div class="row">
        <button class="nav-btn left" aria-label="Scroll left" data-prev>
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <div class="scroller" data-scroller>
          <!-- Cards -->
        </div>
        <button class="nav-btn right" aria-label="Scroll right" data-next>
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
        </button>
      </div>
    </section>

    <section class="section reveal">
      <h2>Popular on Netflix</h2>
      <div class="row">
        <button class="nav-btn left" aria-label="Scroll left" data-prev>
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <div class="scroller" data-scroller>
          <!-- Cards -->
        </div>
        <button class="nav-btn right" aria-label="Scroll right" data-next>
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
        </button>
      </div>
    </section>

    <section class="section reveal">
      <h2>Because you watched Horror - CONTENT ARE NOT AVAILABLE IN YOUR REGION</h2>
      <div class="row">
        <button class="nav-btn left" aria-label="Scroll left" data-prev>
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <div class="scroller" data-scroller>
          <!-- Cards -->
        </div>
        <button class="nav-btn right" aria-label="Scroll right" data-next>
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
        </button>
      </div>
    </section>

  <div class="modal-backdrop" id="trailer-modal" aria-hidden="true">
      <div class="modal-shell" role="dialog" aria-modal="true" aria-label="Trailer player">
        <button class="modal-close" id="modal-close" aria-label="Close">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
        <video id="modal-video" controls preload="metadata"></video>
        <div class="modal-info">
          <h3 id="modal-title"></h3>
          <p id="modal-desc"></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div>Netflix — Enhanced Visual Experience. Educational clone UI for HCI purposes.</div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
